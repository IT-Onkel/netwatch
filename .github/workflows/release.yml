name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare artifacts
        shell: bash
        run: |
          set -euo pipefail

          test -f install.sh
          test -d src
          test -d packaging

          # README can be README.md or readme.md (Windows vs Linux case)
          README_FILE=""
          if [[ -f README.md ]]; then
            README_FILE="README.md"
          elif [[ -f readme.md ]]; then
            README_FILE="readme.md"
          else
            echo "Missing README.md/readme.md"
            exit 1
          fi

          # Bootstrap installer must exist (accept both common locations)
          BOOTSTRAP=""
          if [[ -f packaging/netwatch-install.sh ]]; then
            BOOTSTRAP="packaging/netwatch-install.sh"
          elif [[ -f netwatch-install.sh ]]; then
            BOOTSTRAP="netwatch-install.sh"
          else
            echo "Missing netwatch-install.sh (expected packaging/netwatch-install.sh or netwatch-install.sh)"
            exit 1
          fi

          mkdir -p dist

          tar -czf dist/netwatch.tar.gz install.sh "$README_FILE" packaging src

          cp "$BOOTSTRAP" dist/netwatch-install.sh
          chmod +x dist/netwatch-install.sh

          (cd dist && sha256sum netwatch.tar.gz netwatch-install.sh > SHA256SUMS)

          echo "Built artifacts:"
          ls -lah dist


      - name: Create or update GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/netwatch.tar.gz
            dist/netwatch-install.sh
            dist/SHA256SUMS
          generate_release_notes: true
