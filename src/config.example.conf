# netwatch example config
# This file is sourced by bash. Keep valid bash syntax.

# Storage
LOG_DIR="/var/log/netwatch"
EXPORT_DIR="/var/log/netwatch/export"

# Runtime
DURATION_HOURS=24
DURATION_SEC=""   # if set, overrides DURATION_HOURS

# Scheduling (seconds)
PING_BURST_INTERVAL_SEC=20
SUMMARY_INTERVAL_SEC=300
MTR_INTERVAL_SEC=1800
IPERF_UDP_INTERVAL_SEC=900
SPEEDTEST_INTERVAL_SEC=3600

# Ping tests
PING_TARGETS=("1.1.1.1" "8.8.8.8")
PING_BURST_COUNT=10
PING_BURST_I=0.2

# DNS tests
LOCAL_DNS="192.168.100.4"
UPSTREAM_DNS=("1.1.1.1" "8.8.8.8")
DNS_TEST_DOMAINS=("google.com" "cloudflare.com" "github.com" "heise.de" "microsoft.com")
DO_AAAA_TESTS=true

# iperf3 UDP (optional; leave IPERF3_SERVER empty to skip)
IPERF3_SERVER="ping.online.net"          # e.g. set to one of the presets below
IPERF3_PORT=5201
IPERF3_UDP_BW="5M"
IPERF3_UDP_TIME=20

# Presets (examples; you can copy one into IPERF3_SERVER)
# NOTE: public iperf3 servers may change or be rate-limited.
IPERF3_SERVER_PRESET_1="bouygues.iperf.fr"
IPERF3_SERVER_PRESET_2="ping.online.net"
IPERF3_SERVER_PRESET_3="iperf.he.net"
